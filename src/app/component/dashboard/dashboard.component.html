<div class="container-fluid bg-light mt-5">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 500px">
      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">
        <div class="card bg-primary mt-4">
          <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
        </div>
        <div class="shadow">
          <div class="input-group p-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter task "
              aria-label="Enter task "
              name="task"
              [(ngModel)]="addTaskValue"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              (click)="addTask()"
            >
              +
            </button>
          </div>
        </div>
        <h4 class="text-primary mt-4">Tasks :</h4>
        <div class="" style="overflow-y: auto; height: 350px">
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">
                  {{ task.task_name }}
                </div>
                <button
                  class="btn btn-outline-primary col me-2"
                  (click)="call(task)"
                  data-bs-toggle="modal"
                  type="button"
                  data-bs-target="#exampleModal"
                >
                  e
                </button>
                <div
                  class="btn btn-outline-danger col"
                  (click)="deleteTask(task)"
                >
                  x
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Edit Task
                </h1>
                <button
                  id="closeModalBtn"
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter task "
                    aria-label="Enter task "
                    name="task"
                    [(ngModel)]="editTaskValue"
                  />
                  <button
                    class="btn btn-outline-success"
                    type="button"
                    data-bs-dismiss="modal"
                    (click)="editTask()"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col"></div>
    </div>
  </div>
</div>
